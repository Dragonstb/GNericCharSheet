<main class="main">
  <div>Hello, GNericCharSheet</div>
  <div>
    <input type="checkbox" id="elemEdit" [formControl]="editableCheckbox">
    <label for="elemEdit">Elements editable</label>
  </div>
  <gneric-sheetcollection #sheetCollection [sheets]="sheets" [isGM]="isGM()" [assignments]="sheetAssignments" [editable]="editableCheckbox.value ?? false" [otherPlayers]="otherPlayers" (gNericElemChangedEvent)="reactOnChange($event)" (playerSelectEvent)="reactOnPlayerSelection($event)" />
</main>
