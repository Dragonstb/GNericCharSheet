<button class="accordeonhead" (click)="toggleExpansion()">
    <span class="inheritbg">{{model.name.value}}</span>
    @if(!expanded) {
        <svg class="svgicon size15 inheritbg"
            viewBox="0 0 10 10"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <path
                style="fill:inherit;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                d="M 2.3,9 V 1 l 6,4 z" />
        </svg>
    }
    @else {
        <svg class="svgicon size15 inheritbg"
            viewBox="0 0 10 10"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <path
                style="fill:inherit;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                d="m 1,2.3 h 8 l -4,6 z" />
        </svg>
    }
</button>
@if(expanded) {
    @if(!editable) {
        <textarea rows="7" [formControl]="model.text" readonly="" class="noborder"></textarea>
    }
    @else{
        <div>
            <label for="item-name-{{model.getId()}}">Name:</label>
            <input type="text" id="item-name-{{model.getId()}}" [formControl]="model.name">
        </div>
        <textarea rows="7" [formControl]="model.text"></textarea>
    }
}
