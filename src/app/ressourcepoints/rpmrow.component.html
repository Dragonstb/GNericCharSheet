<div class="flexbox">
    @if(showText) {
        @if(textEditable) {
            <input #text type="text" class="noborder" [formControl]="status.text" />
        }
        @else {
            <input #text type="text" class="noborder" readonly="" [formControl]="status.text" />
        }
    }
    <div class="flexbox wrapping">
        @for(stat of status.status; track stat.id) {
            <p class="rpbox">
                @switch(stat.tier) {
                    @case(1) {
                        <gneric-cross1 class="flexbox" />
                    }
                    @case(2) {
                        <gneric-cross2 class="flexbox" />
                    }
                    @case(3) {
                        <gneric-cross3 class="flexbox" />
                    }
                    @case(4) {
                        <gneric-cross4 class="flexbox" />
                    }
                    @case(5) {
                        <gneric-cross5 class="flexbox" />
                    }
                    @case(6) {
                        <gneric-cross6 class="flexbox" />
                    }
                    @default {}
                }
            </p>
        }
    </div>
</div>
