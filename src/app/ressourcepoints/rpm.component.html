<div>
    <button (click)="addRow()">add row</button>
    <button [disabled]="rowNos.length<2" (click)="removeRow()">remove row</button>
</div>
<div>
    <button (click)="addCol()">add column</button>
    <button [disabled]="!moreThanOnePoint" (click)="removeCol()">remove column</button>
</div>
<div class="boxed nopadding">
    @for(rowNo of rowNos; track rowNo.id) {
        @if(!$last) {
            <gneric-rpmrow [(status)]="rowNo.status" class="thinbottomborder blockdisplay"/>
        }
        @else {
            <gneric-rpmrow [(status)]="rowNo.status" />
        }
    }
</div>
