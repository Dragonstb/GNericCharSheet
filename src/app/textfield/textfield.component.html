<fieldset #fieldSet class="editable elemblock">
    @if(editable){
        <legend class="ctrl-elem">textfield-{{id}}</legend>
        <div class="spacingbottommedium ctrl-elem" id="{{id}}-editPanel">
            <div class="spacingbottomsmall">
                <label class="spacingrightsmall" for="titleform-{{id}}">Change title to:</label>
                <input type="text" id="titleform-{{id}}" [formControl]="title" (input)="fireElemChangedEvent()">
            </div>
            <div>
                <span class="aria-visible" aria-live="polite" >Currently {{rows}} rows</span>
                <button (click)="addRow()">Expand by one row</button>
            </div>
            <div>
                <button id="{{id}}-shrink" [disabled]="rows<2" (click)="deleteRow()">Shrink by one row</button>
            </div>
        </div>
    }
    <div class="boxed">
        @if(hasTitle() || editable) {
            <h4 class="elemtitle paddingleftsmall">{{title.value}}</h4>
        }
        <textarea class="noborder paddingsmall" [readonly]="!editable" [rows]="rows" [formControl]="text" (input)="fireElemChangedEvent()"></textarea>
    </div>
    @if(editable) {
        <div class="ctrl-elem flexend spacingbottomsmall spacingtopmedium">
            <button (click)="deleteTextfield()">Delete textfield</button>
        </div>
    }
</fieldset>
