<fieldset #fieldSet class="editable">
    @if(editable){
        <legend class="ctrl-elem">{{fullId}}</legend>
        <div class="spacingbottommedium" id="{{id}}-editPanel">
            <div>
                <span class="aria-visible" aria-live="polite" >Currently {{rows}} rows</span>
                <button (click)="addRow()" class="ctrl-elem">Expand by one row</button>
            </div>
            <div>
                <button (click)="deleteRow()" [disabled]="rows<2" id="{{id}}-shrink" class="ctrl-elem">Shrink by one row</button>
            </div>
        </div>
    }
    <textarea [rows]="rows" [readonly]="!editable" [formControl]="text" class="boxed" (input)="fireElemChangedEvent()"></textarea>
    @if(editable) {
        <div class="ctrl-elem flexright spacingbottomsmall spacingtopmedium">
            <button (click)="deleteTextfield()">Delete textfield</button>
        </div>
    }
</fieldset>
